{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
<div class="well" style="background-color:white;margin-left:10%;margin-right:35%;opacity:0.9;margin-top:6%;" >
        <h3 style="padding-left:5px;padding-right:20px;margin-top:-10px;margin-bottom:-13px;font-weight:bolder;"><img style="width:60px;height:60px;border-radius:118px" src="{{post.profile.profile_pic.url}}">{{images_item.username}}</h3>
        <hr style="background-color: black;">
        <a style="color:black;font-size: 20px;"href="details/{{images_item.photo_id}}/" ><img class="img-responsive"style="width:900px;height:600px;margin-top:-7px;" src="{{post.post.url}}"></a>
        <h2>{{post.post_caption}}</h2>
        <h3>{{post.profile.bio}}</h3>
    </div>
{{block.super}}
{% endblock %}
