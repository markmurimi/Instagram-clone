{% extends 'base.html' %} {% load static%} {% load bootstrap3 %}


<!-- Styles block -->
{% block styles %} {{block.super}}
<link rel="stylesheet" href="{% static 'css/new-post.css'%}"> {% endblock %}

<!-- Content block -->
{% block content %} {{block.super}}
<div class="container">

    <!-- Create Post form -->
    <div class="col-md-8 col-lg-8">
        <form action="{% url 'postImage'%}" method="post" enctype="multipart/form-data" style="margin-bottom:60%;margin-top:15%;color:white;">
            {% csrf_token %} {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-lg" value="Post">
            <a href="{% url 'allImages' %}">
                <button style="padding-bottom:13px;padding-top:13px;"type="button" name="button" class="btn btn-primary btn-md  pull-right  ">Back.</button>
            </a>    
        </form>
    </div>

</div>

{% endblock %}
