{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<body style="background-color: black">
<div  class="container">
  
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      
        <h2 style="color:white ;font-style:italic;">Dont have an account ?<a href="/accounts/register">Sign Up</a></h2>
        
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      
      <div style="margin:-100px;margin-top:40px;background-color: black;color:white;"class="panel panel-default">

        <div class="panel-heading">
                <img class="img-responsive"  src="/static/instaa.png" style="width:150px;height:40px;margin-left:190px;">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
          <form  action="{% url 'allImages' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Log In">
              <button style="background-color: whitesmoke;color:white;"><a href="/">Back</a></button>

            </div>


          </form>
          

        </div>

      </div>
      

    </div>
   
  </div>
  <div class="col-md-3"><img class="img-responsive" src="/static/screen.jpeg" style="height:400px;margin-top:-250px;"></div>
    
    <!-- empty div -->
 
</div>
</body>

{% endblock %}
